_schema-version: "3.1"
ID: CAPDeployment3
description: A simple CAP project.
version: 1.0.0
modules:

- name: CAPDeployment3-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: CAPDeployment3-db
  - name: CAPDeployment3-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci

- name: CAPDeployment3-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: CAPDeployment3-db
  parameters:
    buildpack: nodejs_buildpack

- name: CAPDeployment3-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CAPDeployment3-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookstore.zip
      name: bookstore
      target-path: resources/

- name: bookstore
  type: html5
  path: app/bookstore
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
    
resources:
- name: CAPDeployment3-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: CAPDeployment3-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: CAPDeployment3-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: CAPDeployment3-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CAPDeployment3-html5-srv
    service-plan: app-host
- name: CAPDeployment3-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: CAPDeployment3-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
